<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Chatbot UI</title>
      <link rel="stylesheet" href="./styles.css" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
         />
   </head>
   <body>
      <div class="container">
         <div class="msg-header">
            <div class="container1">
               <img id="send-button2" src="https://static-00.iconduck.com/assets.00/chat-icon-2048x2048-i7er18st.png" 
                  class="msg-img">
               <div class="active">
                  <p id="send-button1">Chat</p>
               </div>
            </div>
         </div>
         <div class="chat-page">
            <div class="msg-inbox">
               <div class="chats" id="chats">
                  <div class="msg-page" id="msg-page">
                     <div class="received-chats">
                        <div class="received-chats-img"><img src="https://static.vecteezy.com/system/resources/thumbnails/000/439/863/small_2x/Basic_Ui__28186_29.jpg"></div>
                        <div class="received-msg">
                           <div class="received-msg-inbox">
                              <p class="gen-response">Hi! I'm trivia bot. What is the capital of the USA? 
                              </p>
                              <span class="time1">6:10PM | Mar 2</span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="msg-bottom">
            <div class="input-group">
               <input type="text" class="form-control" id="sender-input" placeholder="Write message...">
               <div class="input-group-append">
                  <span class="input-group-text send-icon"><i class="bi bi-send" id="send-button"></i>
                  </span>
               </div>
            </div>
         </div>
      </div>
      </div>
      <!-- <input type="text" class="form-control1" id="sender-input1" placeholder="Write message..."> -->
      <script type="module" src="./combinedAttempt.js"></script>
   </body>
</html>
